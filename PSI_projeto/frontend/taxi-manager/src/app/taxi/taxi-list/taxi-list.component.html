
<h2>Taxi List</h2>

<table class="table table-striped table-bordered table-hover mt-3">
  <thead>
    <tr>
      <th>Plate</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Year</th>
      <th>Comfort</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let taxi of taxis">
      <td>{{ taxi.plate }}</td>
      <td>{{ taxi.brand }}</td>
      <td>{{ taxi.model }}</td>
      <td>{{ taxi.year }}</td>
      <td>{{ taxi.comfortLevel }}</td>
      <td>{{ taxi.createdAt | date:'short' }}</td>
    </tr>
  </tbody>
</table>
